<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    

</head>
<body class="bg-[#212121]"> 
   <div class="container bg-white w-[500px] h-max m-auto mt-[10%] rounded-md p-10">
    <p class="font-semibold p-5">Enter your text or URL</p>
    <label for="inputtextUrl" class="pl-5"></label>
    <input type="text" placeholder="Text or URL" class="border rounded-md pl-2 w-[90%] py-2 border-indigo-500 focus:outline-none" id="inputtextUrl">
    <div id="qrcontainer">

    </div>
    <div class="buttoncontainer m-auto mt-6 flex justify-between px-5">
    <button class="bg-[#4D59F7] text-white py-3 w-[40%] rounded-lg text-[13px] font-semibold hover:bg-blue-900 hover:text-gray-400" id="generatebutton">Generate QR code</button>
    <button class="bg-[#4D59F7] text-white py-3 w-[40%] rounded-lg text-[13px] font-semibold hover:bg-blue-900 hover:text-gray-400" id="downloadbtn">Download QR code</button>
    
    </div>
   
   </div>
    
</body>
</html>
